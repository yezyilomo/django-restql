name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  tests:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        python-version:
        - '3.5'
        - '3.6'
        - '3.7'
        - '3.8'
        - '3.9'

    steps:
    - name: Install dependencies
      run: pip install tox tox-venv tox-travis

    - name: Run tox targets for ${{ matrix.python-version }}
      run: tox
